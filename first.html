<html>

    <head>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
                <title>Login Form</form></title>

                <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            </head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <br>
        <button id="add-user" class="btn btn-primary" onclick="showAddUser()">User Login</button>
        <button id="view-user" class="btn btn-primary" onclick="showUsers()">User Details</button><br>
   
<br>
    <h2 style="display: none" id="user-added">Login successfull</h2>
    <fieldset id="user-form">
        <label>Add New User Login:</label> <br>
        <br>
        <form onsubmit="return false;" method="POST" id="myForm">
            <label for="uname">User Name:</label> <input type="text" name="name" placeholder="Enter Name" id="username"><br>
            <br>
            <label for="email">Email:</label> <input type="email" name="email" placeholder="Enter Email" id="email"><br>
            <br>
            <label for="pwd">Password:</label> <input type="password" name="pwd" placeholder="Enter Password" id="pass"><br>
            <br>
            <label for="cpwd">Confirm Password:</label> <input type="password" name="cpwd" placeholder="Re enter Password" id="cnfrmpwd"><br>
            <br>
            <input type="submit" class="btn btn-primary"  id="submit" onclick="addUser();" value="ADD"  />
            
            <input type="hidden" id="uid" value=""> 
            
            <button type="reset" class="btn btn-primary" name="reset">Reset</button>
        </form>
</fieldset>

<fieldset id="users" style="display: none;">
        <legend>Add User:</legend>
        <table id="users">
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Email Id</th>
                <th>Password</th>
            </tr>
        </table>
    </fieldset>
    <script src="app.js"></script>
</body>

</html>
